<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h4>Camera Capture</h4>
                </div>
                <div class="panel-body text-center">
                    <ack-webcam [(ref)]="webcam" [options]="options" (success)="onCamSuccess($event)" (catch)="onCamError($event)"></ack-webcam>
                    <div *ngIf="imageData" class="image-box text-center">
                        <img src="{{imageData.__zone_symbol__value}}" alt="">
                    </div>
                </div>
                <div class="panel-footer text-center">
                    <button class="btn btn-info" (click)="genPostData()">Post Form Data</button>
                </div>


            </div>
        </div>
    </div>
</div>
